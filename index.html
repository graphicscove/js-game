<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/application.css">
    </head>
    <body>
        <div class="wrapper">
            <!-- <div id="app" class="app"></div> -->
            <div data-element="city"></div>
            <div data-element="resources" class="resources"></div>
            <div class="notification" data-element="notification">
                <span data-element="custom-response">{A custom response goes here}</span>
                <span data-behaviour="close-notification" class="close">X</span>
            </div>
            <h2>Buildings</h2>
            <div data-element="buildings" class="section"></div>
            <h2>Research</h2>
            <div data-element="research" class="section">Coming soon</div>
            <h2>Troops</h2>
            <div data-element="troops" class="section"></div>
            <h2>Marketplace</h2>
            <div data-element="marketplace" class="section"></div>
            <h2>Quests</h2>
            <div data-element="quests" class="section">Coming soon</div>

            <p><label>Export your save game data here</label><br/>
            <div class="grid">
                <button data-behaviour="save-game" class="button button--full button--success">Save Game</button>
                <button data-behaviour="load-save" class="button button--full button--error">Load Save</button></p>
            </div>
        </div>

        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="assets/js/application.js"></script>
    </body>
</html>
